<!DOCTYPE html>
<html lang="ptbr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <section>
       <div class="desktop-image">
        <img src="/img/B.DuckEventBonbon1.png"/>
      </div> 

      <div class="main-login">
          <form id="loginForm">
            <a href="/index.html" class="logo">
              <img src="/img/NetEase-logo.png" alt="Logo" />
            </a>
            <div class="span">
              <p>Enter your name:</p>
              <input id="name" placeholder="Naib Subedar" required />
              
              <p>Enter your email:</p>
              <input id="email" type="email" placeholder="naibsubedar@idv.com" required />
              
              <p>Password:</p>
              <input type="password" id="senha" placeholder="Your password here" required />

              <button type="submit">Sign up</button>
              
              <p class="create">
                <a href="/login.html">Do you have an account? Log in!</a>
              </p>

              
            </div>
            
              <!-- Checkbox para aceitar os termos -->
              <div class="checkbox-container" >
                <input type="checkbox" id="lgpd" required />
                <label for="lgpd">I accept the <a href="/terms.html" target="_blank">terms and conditions</a>.</label>
              </div>
          </form>
      </div>
    </section>

    <!-- InclusÃ£o do arquivo JS -->
    <script src="/js/signup.js"></script>
  </body>
</html>
